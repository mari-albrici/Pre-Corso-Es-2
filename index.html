<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your music, everywhere</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <a href="index.html"><img src="music_logo.png" alt="music logo"></a>
    </div>
    <div class="welcome">
        <h4 style="margin: 5px; margin-top: 80px;">Welcome to your new world of music</h4>
    </div>
    <div class="description">
        <p style="color: beige; font-size: 20px; font-family: Arial, Helvetica, sans-serif; margin: 0px;">Enjoy your own
            playlists or
            listen to the most popular ones. Comment
            and share in the biggest music community
            on the web.</p>
    </div>
    <div class="selection">
        <form action="login.html">
            <input type="submit" value="Log In"
                style="height: 40px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 25px;"
                id="login" />
        </form>
        <form action="signup.html">
            <input type="submit" value="Sign Up"
                style="height: 40px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 25px;"
                id="signup" />
        </form>
    </div>
</body>

</html>
