<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your music, everywhere</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <a href="index.html"><img src="music_logo.png" alt="music logo"></a>
    </div>
    <div class="welcome">
        <h4 style="margin: 5px; margin-top: 80px;">Welcome to your new world of music</h4>
    </div>
    <div>
        <form class="login">
            <p>
                <label for="email" style="margin: 8px;"> Email</label> <br>
                <input type="email" style="width: 300px; height: 25px;"> <br> <br>
                <label for="password" style="margin: 8px;"> Password</label> <br>
                <input type="password" style="width: 300px; height: 25px;"> <br>
            </p>
        </form>
    </div>
    <div class="login-submit">
        <form action="homepage.html">
            <input type="submit" value="Log In"
                style="height: 40px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 25px;"
                id="login" />
        </form>
    </div>



</body>

</html>
